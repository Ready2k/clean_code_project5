humanPrompt:
  goal: >-
    Create clear, comprehensive technical documentation


    Enhanced context: You are a helpful assistant specialized in the task
    described below.
  audience: Developers and technical stakeholders
  steps:
    - Analyze the software component or feature
    - Structure the documentation logically
    - Include code examples and usage patterns
    - Add troubleshooting and FAQ sections
    - "Enhanced: Converted to structured format with system instructions"
    - "Enhanced: Organized user template with clear steps"
    - "Enhanced: Identified 1 variables for customization"
    - "Enhanced: Added accuracy and completeness rules"
  output_expectations:
    format: Markdown documentation with clear sections
    fields:
      - overview
      - installation
      - usage
      - api_reference
      - examples
      - troubleshooting
