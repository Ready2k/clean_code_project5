id: sample-prompt-5
version: 1
metadata:
  title: Test Case Generator
  summary: Generate comprehensive test cases for software features
  tags:
    - testing
    - qa
    - test-cases
    - quality-assurance
  owner: system
  created_at: 2025-09-19T12:28:26.216Z
  updated_at: 2025-09-19T12:28:26.216Z
humanPrompt:
  goal: Create comprehensive test cases covering all scenarios
  audience: QA engineers and developers
  steps:
    - Analyze the feature requirements
    - Identify positive and negative test scenarios
    - Create edge cases and boundary conditions
    - Define expected results for each test
    - Organize tests by priority and category
  output_expectations:
    format: Structured test case document
    fields:
      - test_id
      - description
      - preconditions
      - steps
      - expected_result
      - priority
variables:
  - key: feature_description
    label: Feature Description
    type: string
    required: true
    sensitive: false
  - key: test_type
    label: Test Type
    type: select
    required: true
    sensitive: false
    options:
      - Unit
      - Integration
      - System
      - Acceptance
      - Performance
history: []
